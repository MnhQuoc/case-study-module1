<div class="container">

    <div class="form-container">
        <table border="1" style="width: 500px; height: 300px" id="jobTable">

                    <select id="endHour">
                        <option value="">Chọn giờ kết thúc</option>

                        <option value="7h">7h</option>
                        <option value="8h">8h</option>

    <table style=" border: 1px solid black; width: 800px; float: right">
        <thead>
        <th colspan="8" style="background-color: #0F76F5"><h2> Thời gian biểu </h2></th>
        </thead>
        <tbody id="timetable"></tbody>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const table = document.getElementById('timetable');
        const days = ['Thứ 2', 'Thứ 3', 'Thứ 4', 'Thứ 5', 'Thứ 6', 'Thứ 7', 'Chủ Nhật'];
        const hours = ['6h', '7h', '8h', '9h', '10h', '11h', '12h', '13h', '14h', '15h', '16h', '17h', '18h'];

        // Tạo phần tiêu đề của bảng thời khóa biểu
        let headerRow = '<tr><th>Giờ</th>';
        for (const day of days) {
            headerRow += `<th>${day}</th>`;
        }
        headerRow += '</tr>';
        table.innerHTML = headerRow;

        // Tạo các hàng cho từng giờ
        for (const hour of hours) {
            let row = `<tr><td>${hour}</td>`;
            for (const day of days) {
                row += '<td></td>'; // Thêm ô trống cho mỗi ngày
            }
            row += '</tr>';
            table.innerHTML += row;
        }

        // Xử lý việc thêm công việc vào bảng
        document.getElementById('addTask').addEventListener('click', function () {
            const day = document.getElementById('day').value;
            const startHour = document.getElementById('startHour').value;
            const endHour = document.getElementById('endHour').value;
            const task = document.getElementById('task').value;

            if (day && startHour && endHour && task) {
                // Tìm chỉ số của ngày và giờ
                const dayIndex = days.indexOf(day) + 1;
                const startIndex = hours.indexOf(startHour) + 1;
                const endIndex = hours.indexOf(endHour) + 1;

                // Cập nhật các ô tương ứng trong bảng
                for (let i = startIndex; i <= endIndex; i++) {
                    const cell = table.rows[i].cells[dayIndex];
                    cell.textContent = task;
                }

                // Xóa thông tin đã nhập
                document.getElementById('day').value = '';
                document.getElementById('startHour').value = '';
                document.getElementById('endHour').value = '';
                document.getElementById('task').value = '';
            }
        });
    });

    // return time
    function updateDateTime() {
        const now = new Date();
        const day = String(now.getDate()).padStart(2, '0');
        const month = String(now.getMonth() + 1).padStart(2, '0'); // Tháng từ 0 đến 11
        const year = now.getFullYear();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        const formattedDateTime = `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;

        if (hours < 18 && hours > 6) {
            document.getElementById('buoisang').innerHTML = "<i class='bx bxs-sun' ></i>";
        } else {
            document.getElementById('buoitoi').innerHTML = "<i class='bx bxs-moon' ></i>";


        }

        document.getElementById('datetime').textContent = formattedDateTime;
    }

    setInterval(updateDateTime, 1000);
    updateDateTime(); // Call once to set the initial date and time immediately
    //calender
    // Lấy ngày hiện tại
    const today = new Date().getDate();

    // Tìm tất cả các ô ngày trong bảng
    const days = document.querySelectorAll('td');

    // Duyệt qua các ô và áp dụng class 'today' cho ngày hiện tại
    days.forEach(day => {
        if (parseInt(day.innerText) === today) {
            day.classList.add('today');
        }
    });

</script>
